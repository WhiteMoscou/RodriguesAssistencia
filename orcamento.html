<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo_principal.css" media="screen">

</head>

<body>

    <header>
    <div id="cabecalho">
        <img class="icon" src="midia/maquinaicone.png">
           <hgroup>
              <h2 id="titulo">Rodrigues Assistência</h2>
              <h5 id="subtitulo"> - Especialista em Lava e Seca - </h5>
           </hgroup>
           
        <a id="socialmedia" href="https://www.facebook.com/RPassistenciatecnicaespecializada" target="_blank"><img class="socialmedia" src="midia/facebookicon.png"></a>
        <a id="socialmedia" href="" target="_blank"><img class="socialmedia" src="midia/whatsappicon.png"></a>
        <a id="socialmedia" href="https://www.instagram.com/rp4ssistencia/" target="_blank"><img class="socialmedia" src="midia/instagramicon.png"></a>
    </div>
    </header>

    <form action="" method="POST">
        <h1><strong>Formulário de Orçamento</strong></h1>
        <fieldset>

            <div>

                <h2>Dados do cliente</h2>

            <div class="camp">
                <label for="nome">
                    <strong>Nome:</strong>
                </label>
                <input type="text" name="nome" id="name" placeholder="João da Silva" required> 

            </div>
            <div class="camp">
                <label for="email">
                    <strong>Email:</strong>
                </label>
                <input type="text" name="email" id="email" placeholder="joaosilva@email.com" required>

            </div>
            <div class="camp">
                <label for="tel">
                    <strong>Telefone ou Celular:</strong>
                </label>
                <input type="tel" name="numero" id="number" placeholder="(DDD)00000-00000" required> 

                <label>
                    <strong>WhatsApp?</strong>
                </label>
                <input type="radio" name="whatsapp" id="type">
            </div>


            
                 <h2>Informações para calculo de orçamento</h2>
                 

                 <div class="camp">
            
                 <label>
                    <strong>Tipo de máquina: </strong>
                </label>
                <label>
                    <strong>Lava e Seca</strong>
                   </label>
                <input type="radio" name="tipo" id="type">
                <label>
                    <strong>Máquina comum</strong>
                </label>
                <input type="radio" name="tipo" id="type">
                <hr>

                </div>


            <div class="camp">

                 <label>
                     <strong>Marca:</strong>
                 </label>
                 <select required>
                     <option selected disabled value>Selecione</option>
                     <option>Arno</option>
                     <option>Bosch</option>
                     <option>Brastemp</option>
                     <option>Colomarq</option>
                     <option>Consul</option>
                     <option>Eletrolux</option>
                     <option>Ge</option>
                     <option>Lg</option>
                     <option>Outro</option>
                     <option>Não sei identificar</option>
                 </select>

                 <label>
                     <strong>Modelo (opcional):</strong>
                 </label>
                 <input type="text" name="modelo" id="model">

                </div>

                <div class="camp">

                 <label>
                     <strong>Tempo de Uso:</strong>
                 </label>

                 <select required>
                     <option selected disabled value>Selecione</option>
                     <option>1 ano ou menos</option>
                     <option>de 2 a 3 anos</option>
                     <option>de 3 a 5 anos</option>
                     <option>de 5 a 10 anos</option>
                     <option>10 anos ou +</option>
                 </select>

            </div>

            <!--Modificar o titulo -->
            <div class="camp">
            <label id="caixadetexto">
                <strong>Mais detalhes do problema</strong>
            </label>
            <textarea placeholder="Se quiser pode dar mais detalhes do seu problema, como barulhos ou ruidos que a máquina faz..." required maxlength="450"></textarea>
            </div>

        </fieldset>
        <div class="botao">

        <button class="botao" type="submit" onsubmit><strong>Concluir</strong></button>

        </div>
    </form>

    <footer>
    <div id="rodape">
        <button id="blue"><a href="index.html"><b>INICIO</b></a></button>
        <button id="red"><a href="orcamento.html"><b>ORÇAMENTOS</b></a></button>
        <button id="green"><a href="quemsomos.html"><b>QUEM SOMOS</b></a></button>
        <button id="yellow"><a href="ondeestamos.html"><b>ONDE ESTAMOS</b></a></button>     
        <p>Desenvolvedor - igoramarals96@gmail.com - WhiteMoscou</p>
    </div>
    </footer>

</body>

</html>
