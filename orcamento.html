           <hgroup>
              <h2 id="titulo">Rodrigues Assistência</h2>
              <h5 id="subtitulo"> - Especialista em Lava e Seca - </h5>
           </hgroup>
           
        <a id="socialmedia" href=""><img class="socialmedia" src="midia/facebookicon.png"></a>

    <form>
        <h1><strong>Nos conte mais sobre o problema</strong></h1>
        <h3><strong>Nós entratemos em contato assim que possível</strong></h3>
        <fieldset>

            <div>

                <h2>Dados do cliente</h2>

            <div class="camp">
                <label for="nome">
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="name" required> 

            </div>
            <div class="camp">
                <label for="email">
                    <strong>Email</strong>
                </label>
                <input type="text" name="email" id="email" required>

            </div>
            <div class="camp">
                <label for="tel">
                    <strong>Telefone ou Celular</strong>
                </label>
                <input type="tel" name="numero" id="number" required> 

                <label>
                    <strong>WhatsApp?</strong>
                </label>
                <input type="radio" name="whatsapp" id="type">
            </div>


            
                 <h2>Informações para calculo de orçamento</h2>
                 <hr>

                 <div class="camp">
            
                 <label>
                    <strong>Tipo de máquina: </strong>
                </label>
                <label>
                    <strong>Lava e Seca</strong>
                   </label>
                <input type="radio" name="tipo" id="type">
                <label>
                    <strong>Máquina comum</strong>
                </label>
                <input type="radio" name="tipo" id="type">

                </div>

            <div class="camp">

                 <label>
                     <strong>Marca</strong>
                 </label>
                 <select required>
                     <option selected disabled value>Selecione</option>
                     <option>Arno</option>
                     <option>Bosch</option>
                     <option>Brastemp</option>
                     <option>Colomarq</option>
                     <option>Consul</option>
                     <option>Eletrolux</option>
                     <option>Ge</option>
                     <option>Lg</option>
                     <option>Outro</option>
                     <option>Não sei identificar</option>
                 </select>

                 <label>
                     <strong>Modelo (opcional)</strong>
                 </label>
                 <input type="text" name="modelo" id="model">

                </div>

                <div class="camp">

                 <label>
                     <strong>Tempo de Uso</strong>
                 </label>

                 <select required>
                     <option selected disabled value>Selecione</option>
                     <option>1 ano ou menos</option>
                     <option>de 2 a 3 anos</option>
                     <option>de 3 a 5 anos</option>
                     <option>de 5 a 10 anos</option>
                     <option>10 anos ou +</option>
                 </select>

            </div>

            <div class="camp">
            <label>
                <strong>Descreva melhor o problema</strong>
            </label>
            <textarea></textarea>
            </div>

        </fieldset>
        <div>

        <button class="botao" type="submit" onsubmit>Concluir</button>
        <button class="botao" type="reset" onreset>Limpar</button>

    </div>
    </form>
